<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Quantum Mechanics - Coin Probabilities</title>
<link rel="stylesheet" type="text/css" media="all" href="01_coins.css"/>
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>

<div id="app">
	<h1>Coin flipper</h1>

	<div>
		<label for="prob_slider">Probability of heads:</label>
		<input class="slider" id="prob_slider" name="prob_slider" type="range" min="0" max="1" step="0.01" value="0.5"/>
		<input id="prob_value" type="number" min="0" max="1" value="0.5" step="0.01"/> <button id="bt_fair">Fair coin</button>
	</div>
	<div>
		<label for="numcoins_slider">Number of coins:</label>
		<input class="slider" id="numcoins_slider" name="numcoins_slider" type="range" min="1" max="100" step="1" value="1"/>
		<input id="numcoins_value" type="number" min="1" max="100" value="1" step="1"/>
	</div>

	<div class="lowerpanel">
		<div class="sidebar">
			<canvas id="coin_image" width="100" height="100"></canvas>
			<span id="coin_result"></span>
			<button id="coin_flip">FLIP</button>
		</div>
		<div class="results">
			<div id="overview">
				<span class="result_type">Heads:</span><span class="result_value" id="result_heads">0 (0%)</span>
				<span class="result_type">Tails:</span><span class="result_value" id="result_tails">0 (0%)</span>
				<span class="result_type">Total:</span><span class="result_value" id="result_total">0</span>
			</div>
			<canvas id="results_image" width="650" height="220"></canvas>
		</div>
	</div>
</div>

<script style="text/javascript" src="01_coins.js"></script>
<script style="text/javascript" src="lib/TweenMax.min.js"></script>

</body>
</html>
